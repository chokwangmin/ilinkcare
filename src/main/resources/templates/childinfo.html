<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/join.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<!-- 회원정보수정-->
<div class="wrap wd668">
    <body>
    <div class="myp_contents_wrap py-6">
        <h4 class="cont_tit">아이정보 관리</h4>
        <div class="myp_cont con_mem_info_admin">
            <!-- ngRepeat: item in childrenInfo --><div ng-repeat="item in childrenInfo" class="sub_cont ng-scope">
            <div class="sub_tit_wrap">
                <h5 class="tit__sub ng-binding">아이정보 1</h5>
                <div class="btn_area lv3">
                    <button ng-click="deleteKid(item.kidsNo)" type="button" class="btn_tx_g ic_r">삭제</button>
            </div>
            </div>
            <table class="basic_table pd_sm">
                <colgroup>
                    <col style="width:170px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                <tr>
                    <th>이름</th>
                    <td>
                        <span class="it_basic">
                            <input type="text" id="kidNm0" ng-model="item.kidsNm" name="" value="" placeholder="한글, 영문 2~12자" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                        </span>
                    </td>
                </tr>
                <tr>
                    <th class="black">생년월일</th>
                    <td>
                        <ul class="form_box">
                            <li>
                                <div class="input_to_birth">
                                    <span class="it_basic" style="width:250px"> <!-- 20200219 사이즈 고정 -->
                                        <input type="text" id="year0" placeholder="년(4자리)" ng-model="item.year" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                    </span>
                                    <div class="ps_designSelBox" style="width:190px"> <!-- 20200219 사이즈 고정 -->
                                        <select title="" id="month0" ng-model="item.month" disabled="" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            <!-- ngRepeat: count in month --><option ng-repeat="count in month" id="mon_01" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="01">01월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_02" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="02">02월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_03" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="03" selected="selected">03월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_04" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="04">04월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_05" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="05">05월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_06" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="06">06월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_07" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="07">07월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_08" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="08">08월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_09" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="09">09월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_10" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="10">10월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_11" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="11">11월</option><!-- end ngRepeat: count in month --><option ng-repeat="count in month" id="mon_12" ng-attr-value="{{count}}" class="ng-binding ng-scope" value="12">12월</option><!-- end ngRepeat: count in month -->
                                        </select>
                                        <div class="ps_designSelBoxIn"> <button type="button" class="ps_currSel">03월</button> <ul class="ps_list"><li><button type="button">01월</button></li><li><button type="button">02월</button></li><li><button type="button">03월</button></li><li><button type="button">04월</button></li><li><button type="button">05월</button></li><li><button type="button">06월</button></li><li><button type="button">07월</button></li><li><button type="button">08월</button></li><li><button type="button">09월</button></li><li><button type="button">10월</button></li><li><button type="button">11월</button></li><li><button type="button">12월</button></li></ul></div></div>
                                    <!--<div class="ps_designSelBox">-->
                                    <!--<select name="" title="" ng-model="item.day" disabled>-->
                                    <!--<option ng-repeat="count in item.days" value="{{count}}" >{{count}}일</option>-->
                                    <!--</select>-->
                                    <!--</div>-->
                                    <span class="it_basic" style="width:190px"> <!-- 20200219 사이즈 고정 -->
                                        <input type="text" id="day0" ng-model="item.day" maxlength="2" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-maxlength">
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <ul class="form_box">
                            <li>
                                <span class="radio_type_box">
                                    <input type="radio" class="r0" id="r0" name="gender0" ng-checked="item.sex == &#39;0&#39;?true:false" value="0" checked="checked">
                                    <label for="r0" class="lg">남자</label>
                                </span>
                                <span class="radio_type_box">
                                    <input type="radio" class="r0" id="r0_2" name="gender0" ng-checked="item.sex == &#39;1&#39;?true:false" value="1">
                                    <label for="r0_2" class="lg">여자</label>
                                </span>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

            <div class="btn_area lv1 mt40">
                <button ng-click="addKidForm()" type="button" class="btn_tx_w" style="width:220px;">아이정보 추가</button>
                <button type="button" class="btn_tx_b" style="width:220px;" ng-click="saveKid();">저장</button>
            </div>
        </div>
    </body>

    </html>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</th:block>
</html>
