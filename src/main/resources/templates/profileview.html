<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <script type="text/javascript" src="js/login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    </head>

<!--    <th:block th:fragment="setProfielview(profilview)">-->
    <body>
    <div id="modal" class="modal">
        <div class="modal_content" title="클릭하면 창이 닫힙니다.">
            <!--           <a class="modal-close"><img src="img/x-circle-fill.svg" width="50px"><a/>-->
            <!--            <th:block th:replace="~{/order :: setOrder(~{this::order} )}"></th:block>-->
        </div>
    </div>
    <tr th:each="child : ${childList}">
        <td th:text="${child.name}"></td>
    </tr>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" style="font-size:2em" >교사프로필</a>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-6">
            <div class="container px-4 px-lg-5 my-5" >
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-bottom mb-5 mb-md-0" th:src="@{img/} + ${teacher.filename}" style="height : 254px;" onerror="this.src='https://dummyimage.com/450x300/dee2e6/6c757d.jpg';" /></div>
                    <div class="col-md-6">
                        <div class="large mb-3"><a class="display-5 fw-bolder" th:text="${teacher.name}"></a></div>
                        <div class="display-8 fw-bolder mb-1">프로그램</div>
                        <p class="mb-4" th:text="${teacher.comments}"></p>
                        <div class="display-8 fw-bolder mb-1">신청가능 지역</div>
                        <h1 class="display-7 fw-bolder mb-3"><span th:text="${teacher.address1}"></span></h1>
                        <div class="d-flex">
                            <!--<input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />-->
                            <button class="btn btn-outline-dark flex-shrink-0" type="button" id="applyClick">
                                <i class=" me-1" ></i>교육신청하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-6 bg-light">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">내용</th>
                    <th scope="col">등록자</th>
                    <th scope="col">등록일</th>
                </tr>
                </thead>
                <tbody>


                </tr>
                <tr th:each="comment : ${comments}">
                    <th scope="row" th:text="${comment.comment_no}">1</th>
                    <td  th:text="${comment.content}"></td>
                    <td  th:text="${comment.user_name}"></td>
                    <td  th:text="${comment.created_dt}"></td>
                </tr>
                </tbody>
            </table>
        </section>
        <!-- Footer-->
        <footer class="py-6 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
<!--    </th:block>-->
</html>

</html>
<script>

$(function(){
  $modal = $(".modal");

$("#applyClick").click(function(){
    $(".modal").fadeIn();
  });

  $(".modal-close").click(function(){
    $(".modal").fadeOut();
  });

  //리뷰작성 모달팝업
  $("#reviewcreat").click(function(){
      $("#modal2").fadeIn();
  });


});
</script>
