    <body>
    <div id="modal" class="modal" style="width:37vw;">
        <div class="modal_content" title="클릭하면 창이 닫힙니다.">
                        <th:block th:replace="~{/order :: setOrder(~{this::order} )}"></th:block>
        </div>
    </div>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" style="font-size:2em" >교사프로필</a>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-6">
            <div class="container px-4 px-lg-5 my-5" >
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-bottom mb-5 mb-md-0" th:src="@{/img/} + ${teacher.filename}"
                                               style="height : 254px;"/></a>
                    </div>
                    <div class="col-md-6">
                        <input type="hidden" id="teacher_no" th:value="${teacher.teacher_no}">

                        <div class="large mb-3"><a class="display-5 fw-bolder" th:text="${teacher.name}"></a></div>
                        <div class="display-8 fw-bolder mb-1">프로그램</div>
                        <p class="mb-4" th:text="${teacher.comments}"></p>
                        <div class="display-8 fw-bolder mb-1">신청가능 지역</div>
                        <h1 class="display-7 fw-bolder mb-3"><span th:text="${teacher.address1}"></span></h1>
                        <div class="d-flex">
                            <!--<input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />-->
                            <button id="applyClick"class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class=" me-1"></i>
                                교육신청하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-6 bg-light">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">내용</th>
                    <th scope="col">등록자</th>
                    <th scope="col">등록일</th>
                </tr>
                </thead>
                <tbody>
                </tr>
                <tr th:each="comment : ${comments}">
                    <th scope="row" th:text="${comment.comment_no}">1</th>
                    <td  th:text="${comment.content}"></td>
                    <td  th:text="${comment.user_name}"></td>
                    <td  th:text="${comment.created_dt}"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Footer-->
    <footer class="py-5 bg-dark" th:fragment="footerFragment">
        <div class="container"><p class="m-2 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
