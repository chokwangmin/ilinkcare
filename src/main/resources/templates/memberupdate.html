<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/join.css" rel="stylesheet" />
</head>

    <!-- 회원정보수정-->
    <div class="wrap wd668"  style="max-width: 100%;" th:fragment="memberupdateFragment">
        <form class="container" id="memUpdate" method="post" action="/member/update">
            <div class="form_txtInput">
                <h2 class="sub_tit_txt">회원정보수정</h2>
                <div class="join_form">
                    <table th:each="update : ${update}">
                        <colgroup>
                            <col width="30%"/>
                            <col width="auto"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th><span>아이디</span></th>
                            <td><input type="text" placeholder="ID 를 입력하세요." name="user_id"  readonly th:value="${update.user_id}"></td>
                        </tr>
                        <tr>
                            <th><span>이름</span></th>
                            <td><input type="text" placeholder="이름을 입력하세요" name="user_name" th:value="${update.user_name}"></td>
                        </tr>
                        <tr>
                            <th><span>비밀번호</span></th>
                            <td>
                                <input type="password" placeholder="비밀번호를 입력해주세요" name="password">
                            </td>

                        </tr>
                        <tr>
                            <th><span>주소</span></th>
                            <td><input type="text" id="address_kakao" name="address1" th:value="${update.address1}" /></td>
                        </tr>

                        <tr>
                            <th><span>휴대폰 번호</span></th>
                            <td><input type="text" placeholder="휴대폰번호를 입력해주세요" name="phone_num" ></td>
                        </tr>
                        <tr >
                            <td><input type="hidden" name="created_dt"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="exform_txt"><span>표시는 필수적으로 입력해주셔야 가입이 가능합니다.</span></div>
                </div><!-- join_form E  -->
                <div class="btn_wrap">
                    <a href="javascript:;" onclick="submitMemUpdate();">수정하기</a>
                </div>
        </form>
            </div> <!-- form_txtInput E -->
        </div><!-- content E-->
    </div> <!-- container E -->
    <!-- Footer-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/join.js"></script>
    </body>
</th:block>
</html>
