<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body>
<div id="modal2" class="modal2">
    <div class="modal_content2" title="클릭하면 창이 닫힙니다.">
        <th:block th:replace="~{/review :: setReview(~{this::review} )}"></th:block>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="cart-table">
            <table>
                <thead>
                <tr>
                    <th>주문번호</th>
                    <th>내용</th>
                    <th>교사명</th>
                    <th>등록일</th>
                    <th>리뷰</th>
                    <th><i class="ti-close"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row">
                    <td class="p-price first-row"></td>
                    <td class="cart-title first-row" >
                    <td class="p-price first-row"></td>
                    <td class="total-price first-row" ><a id="applyClick" href="#!">리뷰작성하기</a></td>
                      <td class="close-td first-row"><i class="ti-close"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>

$(function(){
  $modal = $(".modal2");

$("#applyClick").click(function(){
    $(".modal2").fadeIn();
  });

});
</script>
