<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body>
<div class="row" th:fragment="orderFragment">
    <div class="col-lg-12">
        <div class="cart-table">
            <table>
                <thead>
                <tr>
                    <th>주문번호</th>
                    <th class="p-name">교육프로그램</th>
                    <th>아이 이름</th>
                    <th>교사명</th>
                    <th>교육시작일</th>
                    <th>교육종료일</th>
                    <th><i class="ti-close"></i></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="order : ${orderList}">
                    <td class="p-price first-row" th:text="${order.order_no}"></td>
                    <td class="cart-title first-row" th:text="${order.comments}">
                    <td class="p-price first-row" th:text="${order.name}"></td>
                    <td class="total-price first-row" th:text="${order.t_name}"></td>
                    <td class="total-price first-row" th:text="${order.start_time}"></td>
                    <td class="total-price first-row" th:text="${order.end_time}"></td>
                    <td class="close-td first-row"><i class="ti-close"></i></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
