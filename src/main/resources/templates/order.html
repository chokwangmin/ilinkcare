<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> I Link Care 우리아이 돌봄 서비스</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>

<section class="py-6" >
    <div class="container px-4 px-lg-6 mt-5">
        <th:block th:fragment="setOrder(order)">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>


            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link href="/css/styles.css" rel="stylesheet" />

            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script type="text/javascript" src="js/login.js"></script>
            <script>
        window.onload = function(){
        $('.input-daterange').datepicker({
           format: 'yyyy-mm-dd',
           autoclose: true
        });
            document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
                //카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function(data) { //선택시 입력값 세팅
                        document.getElementById("address_kakao").value = data.address; // 주소 넣기
                        document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                    }
                }).open();
            });
        }
        </script>
        <div class="login-wrapper py-6">
            <h2 align="center">교육신청</h2>
            <form method="post" action="/order" id="login-form">
                <div class="input-group input-daterange">
                    <input type="text" class="form-control input1" name="start_time" placeholder="교육시작일"readonly>
                    <input type="text" class="form-control input2" name="end_time" placeholder="교육종료일" readonly>
                </div>
                <input type="hidden" name="to_name" name="user_no" placeholder="고객번호">
                <input type="text" name="to_name" placeholder="신청자">
                <input type="text" id="address_kakao" name="to_addr"  placeholder="주소입력"/>
                <input type="text" name="name" placeholder="자녀 이름">
                <input type="text" name="age" placeholder="자녀 나이">
                <select class="form-control" id="menu" name="care_time" required>
                    <option value="" disabled selected>교육시간 선택</option>
                    <option value="2">2시간</option>
                    <option value="4">4시간</option>
                    <option value="5">6시간</option>
                    <option value="8">8시간</option>
                </select>
                <div>
		<textarea class="col-auto form-control" type="text" id="reviewContents"  placeholder="요청사항을 기재해주세요"></textarea>
                </div>
                <input type="submit" value="교육신청하기">
            </form>
        </div>
        </th:block>
    </div>
</section>

</body>
</html>
